<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Box-chat</title>
    <meta charset="utf-8">
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const textInput = document.querySelector(".text");
            const sendButton = document.querySelector(".button");
            const responseContainer = document.querySelector(".response");
            const fileInput = document.querySelector("#file");
            const uploadForm = document.querySelector("#upload-form");

            // HÃ m lÆ°u cuá»™c trÃ² chuyá»‡n vÃ o Local Storage
            function saveChatHistory() {
                localStorage.setItem("chatHistory", responseContainer.innerHTML);
            }

            // HÃ m táº£i láº¡i lá»‹ch sá»­ chat tá»« Local Storage
            function loadChatHistory() {
                const chatHistory = localStorage.getItem("chatHistory");
                if (chatHistory) {
                    responseContainer.innerHTML = chatHistory;
                }
            }

            // Táº£i láº¡i lá»‹ch sá»­ chat khi trang Ä‘Æ°á»£c táº£i
            loadChatHistory();

            // Gá»­i tin nháº¯n vÃ  nháº­n pháº£n há»“i tá»« bot
            function sendText(text) {
                if (!text.trim()) return;
                fetch("/process", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ text: text })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        } else {
                            const userMessage = `<p style='margin-left:700px;'><strong>Báº¡n:</strong> ${text}</p>`;
                            const botMessage = `<p class="bot-response"><strong>[â—‰_â—‰]: </strong> ${data.response}</p>`;

                            responseContainer.innerHTML += userMessage + botMessage;
                            saveChatHistory();
                        }
                        textInput.value = "";
                    })
                    .catch(error => console.error("Lá»—i:", error));
            }

            sendButton.addEventListener("click", function () {
                sendText(textInput.value);
            });

            textInput.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendText(textInput.value);
                }
            });

            uploadForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const file = fileInput.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append("file", file);

                fetch("/upload", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            const errorMessage = `<p class="bot-response"><strong>Lá»—i:</strong> ${data.error}</p>`;
                            responseContainer.innerHTML += errorMessage;
                        } else {
                            const systemMessage = `<p class="bot-response"><strong>Há»‡ thá»‘ng:</strong> ${data.result}</p>`;
                            responseContainer.innerHTML += systemMessage;

                            if (data.image_url) {
                                responseContainer.innerHTML += `<img src="${data.image_url}" style='width:200px; display:block; margin-top:10px;'>`;
                            }

                        }

                        saveChatHistory();
                    })
                    .catch(error => console.error("Lá»—i táº£i áº£nh:", error));
            });

            function startVoiceRecognition() {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = "vi-VN";

                recognition.onresult = function (event) {
                    document.querySelector(".text").value = event.results[0][0].transcript;
                };

                recognition.start();
            }

            const clearButton = document.querySelector(".clear-history");

            clearButton.addEventListener("click", function () {
                localStorage.removeItem("chatHistory"); // XÃ³a lá»‹ch sá»­ trong Local Storage
                responseContainer.innerHTML = ""; // XÃ³a ná»™i dung trÃªn giao diá»‡n
            });
        });
    </script>
    <style>
